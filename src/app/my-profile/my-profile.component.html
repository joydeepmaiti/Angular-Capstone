<ng-template appPlaceholder></ng-template>
<div class="row formDiv">
    <div class="col-xs-12 col-md-12 col-md-offset-3">
    <h3 style="text-align: center;">My Profile</h3>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          [(ngModel)]="appUser.email"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="fName">First Name</label>
        <input
          type="tesxt"
          id="fName"
          class="form-control"
          ngModel
          name="fName"
          required
          [(ngModel)]="appUser.fName"
          disabled
        />
      </div>
      <div class="form-group" >
        <label for="lName">Last Name</label>
        <input
          type="text"
          id="lName"
          class="form-control"
          ngModel
          name="lName"
          required
           [(ngModel)]="appUser.lName"
          disabled
        />
      </div>
      <div class="form-group" >
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          class="form-control"
          ngModel
          name="location"
          required
           [(ngModel)]="appUser.location"
          disabled
        />
      </div>
      <div class="form-group" >
        <label for="mobile">Mobile Number</label>
        <input
          type="number"
          id="mobile"
          class="form-control"
          ngModel
          name="mobile"
          required
           [(ngModel)]="appUser.mobile"
          disabled
          min="1000000000"
          max="9999999999"
        />
      </div>
  </div>
</div>
