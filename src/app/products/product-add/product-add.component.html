    <form #authForm="ngForm"  (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input
            type="text"
            id="desc"
            class="form-control"
            ngModel
            name="desc"
            required
          />
        </div>
        <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <input
            type="text"
            id="manufacturer"
            class="form-control"
            ngModel
            name="manufacturer"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            ngModel
            name="price"
            required
            min="1"
            max="9999999"
          />
        </div>  
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            ngModel
            name="quantity"
            required
            min="1"
            max="9999999"
          />
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Add
          </button>
        </div>
    </form>
    </div>
</div>
