<h2 style="text-align: center;">Products Page</h2>
<a class="nav-link addNewBtn" routerLink="./add">
  <button class="btn btn-primary">
    Add New Product
  </button>
</a>
<app-chart></app-chart>
<router-outlet></router-outlet>
<div class="row">
  <div class="col">

    <div class="input-group col-md-4">
      <label for=""><h4>Search: </h4></label>
      <input class="form-control py-2" [(ngModel)]="search"  type="search" value="search" id="example-search-input" (keyup.enter)="onSearch()">
    </div>
  </div>
</div>
<div class="row">
    <!-- <div class="col-3">
      <product-filter [category]="category"></product-filter>

    <div class="col">
      <div class="row">
          <ng-container *ngFor="let p of filteredProducts; let i = index">
            <div class="col-xs-12 col-md-3 col-md-offset-3">
              <!-- <product-card [product]="p" [shopping-cart]="cart"></product-card> -->
              <div *ngIf="p.name" class="card">
                <!-- <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}"> -->
                <a
                  style="cursor: pointer;"
                  [routerLink]="p.id"
                  routerLinkActive="active"
                  class="list-group-item clearfix">
                <div class="card-body">
                  <h4 class="card-title">{{ p.name }}</h4>
                  <p class="card-text">{{ p.price | currency:'INR':true }}</p>
                </div>
                <!-- <div class="card-footer">
                  <button

                    </product-quantity>
                  </ng-template>
                </div> -->
              </a>
              </div>              
            </div>
            <!-- <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div> -->
          </ng-container>
        </div>
    </div>
